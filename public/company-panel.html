<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel da Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <div class="card shadow">
            <div class="card-body">
                <!-- Info da Empresa -->
                <div class="mb-4 p-3 bg-light rounded">
                    <h4>Informações da Empresa</h4>
                    <div class="row">
                        <div class="col-md-4">
                            <p class="mb-2">Dispositivos: <span id="deviceCount">0</span>/<span id="maxDevices">0</span></p>
                        </div>
                        <div class="col-md-4">
                            <p class="mb-2">Validade: <span id="licenseExpiration">-</span></p>
                        </div>
                        <div class="col-md-4">
                            <div id="warningArea"></div>
                        </div>
                    </div>
                </div>

                <!-- Registro de Dispositivo -->
                <h4>Registrar Novo Dispositivo</h4>
                <form id="deviceForm" class="mb-4">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <input type="text" class="form-control" id="androidId" placeholder="ID Android" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <input type="text" class="form-control" id="description" placeholder="Descrição do Dispositivo" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <button type="submit" class="btn btn-primary w-100">Registrar Dispositivo</button>
                            </div>
                        </div>
                    </div>
                </form>

                <!-- Lista de Dispositivos -->
                <h4>Dispositivos Registrados</h4>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID Android</th>
                                <th>Descrição</th>
                                <th>Status</th>
                                <th>Último Acesso</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="deviceList"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Verifica token e redireciona se não estiver autenticado
        function checkAuth() {
            const token = localStorage.getItem('companyToken');
            if (!token) {
                localStorage.clear();
                window.location.replace('/company-admin.html');
                return false;
            }
            return true;
        }

        // Carregar informações da empresa
        async function loadCompanyInfo() {
            if (!checkAuth()) return;

            try {
                const response = await fetch('/api/company/info', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('companyToken')}`
                    }
                });
                
                const data = await response.json();
                if (!data.success) {
                    localStorage.clear();
                    window.location.replace('/company-admin.html');
                    return;
                }

                const company = data.company;
                document.getElementById('maxDevices').textContent = company.maxDevices;
                document.getElementById('deviceCount').textContent = company.currentDevices || 0;
                
                const expirationDate = new Date(company.expirationDate);
                const daysRemaining = Math.ceil((expirationDate - new Date()) / (1000 * 60 * 60 * 24));
                
                document.getElementById('licenseExpiration').textContent = 
                    `${expirationDate.toLocaleDateString()} (${daysRemaining} dias)`;
                
                if (daysRemaining <= 7) {
                    document.getElementById('warningArea').innerHTML = `
                        <div class="alert alert-warning mb-0">
                            Licença expira em ${daysRemaining} dias!
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Erro:', error);
                localStorage.clear();
                window.location.replace('/company-admin.html');
            }
        }

        // Carregar dispositivos
        async function loadDevices() {
            if (!checkAuth()) return;

            try {
                const response = await fetch('/api/devices/list', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('companyToken')}`
                    }
                });
                
                const data = await response.json();
                if (!data.success) {
                    throw new Error('Falha ao carregar dispositivos');
                }

                const tbody = document.getElementById('deviceList');
                tbody.innerHTML = data.devices.map(device => `
                    <tr>
                        <td>${device.androidId}</td>
                        <td>${device.description}</td>
                        <td>
                            <span class="badge ${device.isActive ? 'bg-success' : 'bg-danger'}">
                                ${device.isActive ? 'Ativo' : 'Inativo'}
                            </span>
                        </td>
                        <td>${device.lastLogin ? new Date(device.lastLogin).toLocaleString() : 'Nunca'}</td>
                        <td>
                            <button 
                                onclick="toggleDevice('${device.androidId}')"
                                class="btn btn-sm ${device.isActive ? 'btn-danger' : 'btn-success'}">
                                ${device.isActive ? 'Desativar' : 'Ativar'}
                            </button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Erro:', error);
            }
        }

        // Registrar dispositivo
        document.getElementById('deviceForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!checkAuth()) return;
            
            const androidId = document.getElementById('androidId').value;
            const description = document.getElementById('description').value;

            try {
                const response = await fetch('/api/devices/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('companyToken')}`
                    },
                    body: JSON.stringify({ androidId, description })
                });

                const data = await response.json();
                if (data.success) {
                    document.getElementById('deviceForm').reset();
                    await loadCompanyInfo();
                    await loadDevices();
                    alert('Dispositivo registrado com sucesso!');
                } else {
                    alert(data.message || 'Erro ao registrar dispositivo');
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao registrar dispositivo');
            }
        });

        // Ativar/Desativar dispositivo
        async function toggleDevice(androidId) {
            if (!checkAuth()) return;

            try {
                const response = await fetch(`/api/devices/${androidId}/toggle`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('companyToken')}`
                    }
                });

                const data = await response.json();
                if (data.success) {
                    await loadDevices();
                } else {
                    alert(data.message || 'Erro ao alterar status do dispositivo');
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao alterar status do dispositivo');
            }
        }

        // Carregar dados iniciais
        checkAuth();
        loadCompanyInfo();
        loadDevices();
    </script>
</body>
</html>
